{% extends 'navbar.html' %}
{% load static %}
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
{% block title %}
Checkup

{% endblock %}

{% block body %}
<form action="{% url 'ct' %}" method="POST">
	{% csrf_token %}
<center >
	<div style="padding-top:5px;background: url({% static 'images/pink.jpeg' %})" width=100% height=100%>
	<h1 style="color:white">TEST CHECK</h1>
	
	
	

	<p style='color:red'>NOTE:Give the correct symptoms you are feeling right now</p>
<h2 style='color:red'>Serious:</h2>

<label style='color:white'>Difficulty breathing or shortness of breath:</label>
<select name='dbsb'>
	<option>-select-</option>
	<option >YES</option>
	<option>NO</option>
</select><br><br>
<label style='color:white'>chest pain or pressure</label>
<select name='cpp'>
	<option>-select-</option>
	<option>YES</option>
	<option >NO</option>
</select><br><br>

<label style='color:white'>loss of speech or movement</label>
<select name='lsm'>
	<option>-select-</option>
	<option >YES</option>
	<option >NO</option>
</select><br><br>

<h2 style="color:dodgerblue">Most common symptoms:</h2>
<label style='color:white'>fever</label>
<select name='f'>
	<option>-select-</option>
	<option >YES</option>
	<option >NO</option>
</select><br><br>
<label style='color:white'>dry cough</label>
<select name='dc'>
	<option>-select-</option>
	<option >YES</option>
	<option >NO</option>
</select><br><br>
<label style='color:white'>tiredness</label>
<select name='t'>
	<option>-select-</option>
	<option >YES</option>
	<option >NO</option>
</select><br><br>
<h2 style="color:pink">Less common symptoms:</h2>
<label style='color:white'>aches and pains</label>
<select name='ap'>
	<option>-select-</option>
	<option >YES</option>
	<option >NO</option>
</select><br><br>
<label style='color:white'>sore throat</label>
<select name='st'>
	<option>-select-</option>
	<option >YES</option>
	<option >NO</option>
</select><br><br>
<label style='color:white'>diarrhoea</label>
<select name='d'>
	<option>-select-</option>
	<option >YES</option>
	<option >NO</option>
</select><br><br>
<label style='color:white'>conjunctivitis</label>
<select name='c'>
	<option>-select-</option>
	<option >YES</option>
	<option >NO</option>
</select><br><br>
<label style='color:white'>headache</label>
<select name='h'>
	<option>-select-</option>
	<option >YES</option>
	<option >NO</option>
</select><br><br>
<label style='color:white'>loss of taste or smell</label>
<select name='lts'>
	<option>-select-</option>
	<option >YES</option>
	<option >NO</option>
</select><br><br>
<label style='color:white'>a rash on skin, or discolouration of fingers or toes</label>
<select name='r'>
	<option>-select-</option>
	<option>YES</option>
	<option>NO</option>
</select><br><br>
<input type="submit" name="submit">
</center>
</div>
</form>

{% endblock %}
